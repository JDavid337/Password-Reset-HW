<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
          <button onclick="buttonFunction()">Click for Criteria</button>
          <div id="myDiv" style="display:none">
              <label for="characterAmountNumber">Number of Characters</label>
              <input type="range" min="8" max="128" value="26">
              <label for="includeUppercase">Use Uppercase Letters</label>
              <input type="checkbox" id="includeUppercase">
              <label for="includeLowercase">Use Lowercase Letters</label>
              <input type="checkbox" id="includeLowercase">
              <input for="includeSymbols">Use Special Characters</label>
              <input type="checkbox" id="includeSymbols">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
