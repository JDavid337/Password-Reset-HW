<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password">
            </textarea>
        </div>
        <div class="card-footer">
            <button type="submit" id="generate" class="btn">Generate Password</button>
            <button onclick="buttonFunction()">Click for Criteria</button>
        </div>
        <section id="myDiv" style="display:none">
            <ol>
                <p for="characterAmountNumber">Number of Characters</p>
                    <div class="character-amount-container">
                        <input type="range" min="8" max="128" value="26"
                        id="characterAmountRange">
                        <input class="number-input" type="number" min="8" max="128" value="26"
                        id="characterAmountNumber">
                    </div>
                <p for="includeUppercase">Use Uppercase Letters</p>
                <input type="checkbox" id="includeUppercase">
                <p for="includeLowercase">Use Lowercase Letters</p>
                <input type="checkbox" id="includeLowercase">
                <p for="includeSymbols">Use Special Characters</p>
                <input type="checkbox" id="includeSymbols">
            </ol>
        </section>
    </div>
</div>
    <script src="script.js"></script>
    </body>
</html>
